<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>마인크래프트 에이전트 제어</title>
    
    <!-- 외부 라이브러리 -->
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- 스타일시트 -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f3f4f6;
        }

        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
        }

        #blocklyDiv {
            flex: 1;
            position: relative;
        }

        .control-panel {
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 8px 16px;
            background-color: #10B981;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #059669;
        }

        button.stop-button {
            background-color: #DC2626;
        }

        button.stop-button:hover {
            background-color: #B91C1C;
        }

        button.disconnect-button {
            background-color: #6B7280;
        }

        button.disconnect-button:hover {
            background-color: #4B5563;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        #notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="workspace">
        <div id="blocklyDiv"></div>
        <div class="control-panel">
            <button class="stop-button" onclick="stopExecution()">실행 중지</button>
            <button class="disconnect-button" onclick="socket.emit('stop'); window.close();">연결 끊기</button>
        </div>
    </div>

    <div id="notification"></div>

    <xml id="toolbox" style="display: none">
        <category name="플레이어" colour="#60A5FA">
            <block type="on_chat_command"></block>
            <block type="text_print">
                <value name="TEXT">
                    <shadow type="text">
                        <field name="TEXT">안녕하세요!</field>
                    </shadow>
                </value>
            </block>
            <block type="text_join">
                <mutation items="2"></mutation>
                <value name="ADD0">
                    <shadow type="text">
                        <field name="TEXT">첫번째</field>
                    </shadow>
                </value>
                <value name="ADD1">
                    <shadow type="text">
                        <field name="TEXT">두번째</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name="에이전트" colour="#D83B01">
            <block type="agent_spawn"></block>
            <block type="agent_tp"></block>
            <block type="agent_tp_pos">
                <value name="POSITION">
                    <block type="coordinate_pos">
                        <value name="X">
                            <block type="math_number">
                                <field name="NUM">0</field>
                            </block>
                        </value>
                        <value name="Y">
                            <block type="math_number">
                                <field name="NUM">0</field>
                            </block>
                        </value>
                        <value name="Z">
                            <block type="math_number">
                                <field name="NUM">0</field>
                            </block>
                        </value>
                    </block>
                </value>
            </block>
            <block type="agent_move">
                <value name="DISTANCE">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
            </block>
            <block type="agent_turn"></block>
            <block type="agent_destroy"></block>
            <block type="agent_attack"></block>
            <block type="agent_place"></block>
            <block type="agent_collect"></block>
            <block type="agent_set_slot">
                <value name="SLOT">
                    <block type="math_number">
                        <field name="NUM">1</field>
                    </block>
                </value>
            </block>
            <block type="agent_drop_all"></block>
            <block type="agent_drop_slot"></block>
            <block type="agent_till"></block>
        </category>
        <category name="블록" colour="#7ABB55">
            <block type="set_block">
                <value name="POSITION">
                    <block type="coordinate_pos">
                        <value name="X">
                            <block type="math_number">
                                <field name="NUM">0</field>
                            </block>
                        </value>
                        <value name="Y">
                            <block type="math_number">
                                <field name="NUM">0</field>
                            </block>
                        </value>
                        <value name="Z">
                            <block type="math_number">
                                <field name="NUM">0</field>
                            </block>
                        </value>
                    </block>
                </value>
                <value name="BLOCK_TYPE">
                    <block type="block_type"></block>
                </value>
            </block>
            <block type="block_type"></block>
        </category>
        <category name="위치" colour="#69b090">
            <block type="coordinate_pos">
                <value name="X">
                    <block type="math_number">
                        <field name="NUM">0</field>
                    </block>
                </value>
                <value name="Y">
                    <block type="math_number">
                        <field name="NUM">0</field>
                    </block>
                </value>
                <value name="Z">
                    <block type="math_number">
                        <field name="NUM">0</field>
                    </block>
                </value>
            </block>
            <block type="world_pos">
                <value name="X">
                    <block type="math_number">
                        <field name="NUM">0</field>
                    </block>
                </value>
                <value name="Y">
                    <block type="math_number">
                        <field name="NUM">0</field>
                    </block>
                </value>
                <value name="Z">
                    <block type="math_number">
                        <field name="NUM">0</field>
                    </block>
                </value>
            </block>
        </category>
        <category name="반복" colour="#55833C">
            <block type="custom_repeat">
                <value name="TIMES">
                    <shadow type="math_number">
                        <field name="NUM">4</field>
                    </shadow>
                </value>
            </block>
        </category>
        <category name="계산" colour="#4c4d70">
            <block type="math_number">
                <field name="NUM">0</field>
            </block>
            <block type="math_arithmetic">
                <field name="OP">ADD</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_number_property">
                <mutation divisor_input="false"></mutation>
                <field name="PROPERTY">EVEN</field>
                <value name="NUMBER_TO_CHECK">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="math_round">
                <field name="OP">ROUND</field>
                <value name="NUM">
                    <shadow type="math_number">
                        <field name="NUM">3.1</field>
                    </shadow>
                </value>
            </block>
            <block type="math_modulo">
                <value name="DIVIDEND">
                    <shadow type="math_number">
                        <field name="NUM">64</field>
                    </shadow>
                </value>
                <value name="DIVISOR">
                    <shadow type="math_number">
                        <field name="NUM">10</field>
                    </shadow>
                </value>
            </block>            
        </category>
        <category name="논리" colour="#459197">
            <block type="controls_if"></block>            
            <block type="logic_compare">
                <field name="OP">EQ</field>
                <value name="A">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
                <value name="B">
                    <shadow type="math_number">
                        <field name="NUM">0</field>
                    </shadow>
                </value>
            </block>
            <block type="logic_operation">
                <field name="OP">AND</field>
            </block>
            <block type="logic_negate"></block>
            <block type="logic_boolean">
                <field name="BOOL">TRUE</field>
            </block>
            <block type="logic_null"></block>
            <block type="logic_ternary"></block>
        </category>
        <category name="변수" colour="#a41e16" custom="VARIABLE"></category>
    </xml>

    <!-- 내부 스크립트 파일들 (순서 중요) -->
    <script src="blockly/blocks.js"></script>
    <script src="blockly/generators.js"></script>
    <script src="/shared/constants.js"></script>
    <script src="/shared/types.js"></script>
    <script src="main.js"></script>
</body>
</html>
